<!-- ======= Chefs Section ======= -->
<section id="chefs" class="chefs section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>Chefs</h2>
      <p>Our <span>Professional</span> Chefs</p>
    </div>

    <div class="row gy-4">
      {% for stuff in stuffs %}
      <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="{{ stuff.aos_delay }}">
        <div class="chef-member">
          <div class="member-img">
            <img src="{{ stuff.photo.url }}" class="img-fluid" alt="{{ stuff }}">
          </div>
          <div class="member-info">
            <h4>{{ stuff}}</h4>
            <span>{{ stuff.profession }}</span>
            <p>{{ stuff.text }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
